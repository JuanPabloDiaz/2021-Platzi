<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .container {
        display: flex;
        background: papayawhip;
        justify-content: center;
        align-items: center;
        height: 200px;
        flex-direction: column;
      }
      .item {
        width: 30px;
        height: 30px;
        background: purple;
      }
      .container .item:nth-child(2n + 1) {
        background: cyan;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox</h1>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/"
      >Flexbox</a
    >
  </body>
</html>
