<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        position: relative;
      }

      .center {
        position: absolute;
        top: 40%;
        width: 100%;
        text-align: center;
        font-size: 18px;
      }

      img {
        width: 100%;
        height: auto;
        opacity: 0.3;
        top: 30%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://www.w3schools.com/css/img_5terre_wide.jpg"
        alt="Cinque Terre"
      />
      <div class="center"><h2>Image Text</h2></div>
    </div>
  </body>
</html>
